<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <header class="header">
        <a href = "index.html">
        <h1 class="logo">velog</h1>
        </a>
        <button class="write-btn">새 글 작성</button>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-img">
                <img src="images/no-intro.png" alt="프로필 이미지" id="profileImage">
                <button id="uploadImgBtn">이미지 업로드</button>
                <button id="removeImgBtn">이미지 제거</button>
            </div>
            
            <div class="profile-info">
                <h2>
                    <span id="username">사용자 이름</span>
                    <input type="text" id="edit-username" class="edit-input hidden">
                    <button class="edit-btn" data-target="username">수정</button>
                    <button class="save-btn hidden" data-target="username">저장</button>
                </h2>
                <p>
                    <span id="bio">안녕하세요!</span>
                    <input type="text" id="edit-bio" class="edit-input hidden">
                    <button class="edit-btn" data-target="bio">수정</button>
                    <button class="save-btn hidden" data-target="bio">저장</button>
                </p>
            </div>
        </div>

        <section class="settings">
            <div class="setting-item">
                <h3>벨로그 제목</h3>
                <p id="blogTitle">example.log</p>
            </div>

            <div class="setting-item">
                <h3>이메일 주소</h3>
                <div class="input-group">
                    <p>
                        <span id="email">example@example.com</span>
                        <input type="text" id="edit-email" class="edit-input hidden">
                        <button class="edit-btn" data-target="email">변경</button>
                        <button class="save-btn hidden" data-target="email">저장</button>
                    </p>
                </div>
            </div>

            <div class="setting-item">
                <h3>소셜 정보</h3>
                <div id="socialInfoText">
                    <p class="github-text"><span class="github-text">Github: 없음</span></p>
                    <p class="twitter-text"><span class="twitter-text">Twitter: 없음</span></p>
                    <p class="website-text"><span class="website-text">Website: 없음</span></p>
                    <button class = "edit-btn" id="editSocialInfo">수정</button>
                </div>
            
                <div id="socialInputs" class="hidden"></div>
            </div>
            
            <div id="password-change-container" class="setting-item">
                <h3>비밀번호 변경</h3>
                <button class="edit-btn" onclick="openModal('password-change-modal')">비밀번호 변경</button>
            </div>

            


            
        </section>
    </main>


    <!-- 비밀번호 변경 모달-->
    <div class="setting-item">
        <div id="password-change-modal" class="modal hidden">
            <div class="modal-content">
                <h2>비밀번호 변경</h2>
                <input type="password" id="current-password" placeholder="현재 비밀번호 입력">
                <input type="password" id="new-password" placeholder="새 비밀번호 입력">
                <input type="password" id="confirm-new-password" placeholder="새 비밀번호 확인">
                <button id="password-change-btn">비밀번호 변경</button>
                <button id = "password-cancel-btn" onclick="closeModal('password-change-modal')">취소</button>
            </div>
        </div>
    </div>

    <!--  비밀번호 확인 모달 (이메일 변경 시 사용) -->
    <div id="password-confirm-modal" class="modal hidden">
        <div class="modal-content">
            <h2>비밀번호 확인</h2>
            <input type="password" id="password-confirm-input" placeholder="현재 비밀번호 입력">
            <button id="password-confirm-btn">확인</button>
            <button id = "password-confirm-cancel-btn" onclick="closeModal('password-confirm-modal')">취소</button>
        </div>
    </div>




    <script src="js/profile.js"></script>

</body>
</html>
