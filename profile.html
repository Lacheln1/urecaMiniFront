<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>

    <header class="header">
        <h1>velog</h1>
        <button class="write-btn">새 글 작성</button>
    </header>

    <main class="profile-container">
        <div class="profile-card">
            <div class="profile-img">
                <img src="default-profile.png" alt="프로필 이미지" id="profileImage">
                <button id="uploadBtn">이미지 업로드</button>
                <button id="removeBtn">이미지 제거</button>
            </div>
            
            <div class="profile-info">
                <h2 id="username">사용자 이름</h2>
                <p id="bio">안녕하세요!</p>
                <button id="editProfileBtn">수정</button>
            </div>

            <div class="edit-section hidden">
                <input type="text" id="editUsername" placeholder="이름 입력">
                <input type="text" id="editBio" placeholder="한 줄 소개">
                <button id="saveBtn">저장</button>
            </div>
        </div>

        <section class="settings">
            <div class="setting-item">
                <h3>이메일 주소</h3>
                <p id="email">example@naver.com</p>
                <button id="changeEmailBtn">변경</button>
            </div>

            <div class="setting-item">
                <h3>이메일 수신 설정</h3>
                <label>
                    <input type="checkbox" id="commentNotification"> 댓글 알림
                </label>
                <label>
                    <input type="checkbox" id="updateNotification"> 업데이트 소식
                </label>
            </div>

            <div class="setting-item">
                <h3>테마</h3>
                <div class="theme-options">
                    <button class="theme-btn light active">☀️</button>
                    <button class="theme-btn dark">🌙</button>
                </div>
            </div>

            <div class="setting-item">
                <h3>회원 탈퇴</h3>
                <button id="deleteAccountBtn" class="delete-btn">회원 탈퇴</button>
            </div>
        </section>
    </main>

    <script src="js/profile.js"></script>
</body>
</html>
